			<h3 class="helpTitle">长时间未收到商品</h3>
			<br />
			<p>长时间未收到商品可能出现的问题：</p>
			<p>1、请您确保您的收货地址、邮编、电话、Email地址等各项信息的准确性，以便商品及时、准确地发出。</p>
			<p>2、通过余购购买方式购买的商品，在配送过程中如果我们联络您的时间超过7天未得到回复，此商品将被默认为您已经放弃。</p>
			<p>3、其他购买方式请联系在线客服与互余购微信公众号留言</p>
