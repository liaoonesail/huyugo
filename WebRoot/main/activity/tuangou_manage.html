<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/content.css" />
<script  src="../js/jquery.min.js"></script></head>
	<script >
	$(function(){
	$.post(
	"../../admintuangou/list.do",
	{},
	function(data){
	var html="";
	var order=0;
       $.each(data,function(){
   		var item = this;
   		var goodsname="";
   		order+=1;
   		$.ajax({
   		type:"post",
   		url:"../../admingoods/getid.do",
   		data:{"id":item.goods_id},
   		dataType:"json",
   		async: false,
   		success:function(data){
   		goodsname=data.name;
   		}
   		});
           html+="<tr><td><input type='checkbox' /></td><td>"+order+"</td><td>"+goodsname+"</td><td>"+item.real_price+"</td><td>"+item.pay_num+"</td><td>"+item.activity_time+"</td><td><div class='table-fun'><a onclick='del("+item.id+")' style='cursor:pointer'>删除</a></td></div></tr>";
        }); 
	$("#head").after(html);
	},
	"json"
	);
	});
	
	function del(id){
	if(confirm("确认要删除吗？")){
	location.href="../../admintuangou/del.do?id="+id;
	}
	}
	</script>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">活动管理</a>><a href="">今日团购</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3 style="display: inline-block;">修改网站配置</h3>
				<div class="public-content-right add">
					<a href="tuangou_add.html" style="height: 24px; width: 60px;border: 1px solid #ccc;font-size: 12px;text-align:center">添加信息</a>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="public-content-cont two-col">
				<div class="public-cont-left col-1">
					<div class="public-cont-title">
						<h3>活动分类</h3>
					</div>
					<ul class="public-cate-list">
						<li class="public-cate-item"><a href="tuangou_manage.html">今日团购</a></li>
					</ul>
				</div>
				<table class="public-cont-table col-2" id="table">
					<tr id="head">
						<th style="width:5%">选择</th>
						<th style="width:5%">ID</th>
						<th style="width:25%">商品名</th>					
						<th style="width:10%">团购价</th>
						<th style="width:10%">至少购买</th>
						<th style="width:10%">活动日期</th>
						<th style="width:15%">操作</th>
					</tr>
					
				</table>
			</div>
		</div>
	</div>
</body>
</html>
