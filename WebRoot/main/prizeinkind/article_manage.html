<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/content.css" />
<script  src="../js/jquery.min.js"></script></head>
	<script >
	$(function(){
		var name = "";
		var curpage =  "";
		var status = "0";
		getData(name,curpage,status);
		
		$(".prev").click(function(){
            var currPage = $(".currPage").html().trim();
            currPage = Number(currPage);
            if(currPage == 1){
                alert("当前已是第一页");
                return false;
            }
            var name = "";
			var curpage =  "";
			var status = "1";
			if($("#pagetitle").text() == "未提现"){
				status = "0";
			}
			getData(name,curpage,status);
			return false;
        });		
		/*下一页*/
		$(".next").click(function(){
            var currPage = $(".currPage").html().trim();
            var pageCount = $(".countPage").html().trim();
            currPage = Number(currPage);
            pageCount = Number(pageCount);
            if(currPage == pageCount){
                alert("当前已是最后一页");
                return false;
            }
            var name = "";
			var curpage =  "";
			var status = "1";
			if($("#pagetitle").text() == "未提现"){
				status = "0";
			}
			getData(name,curpage,status);
			return false;
        }); 
	});
	
	/*上一页*/
        
	
	function getData(name,curpage,status){
		$.post(
		"../../adminGetcash/listpage.do",
		{name:name,curpage:curpage,status:status},
		function(data){
		var html="";
		var order=0;
	       $.each(data,function(){
	       var item = this;
	      	 $.each(item.list,function(){
	   			var item = this;
	   			var user = "";
	   			var yitixian = 0;
	   			$.ajax({
	   				url:'../../adminuser/getid.do',
	   				type:'post',
	   				data:{id:item.userinfo.user_id},
	   				async:false,
	   				dataType:'json',
	   				success:function(res){
	   					user = res;
	   				}
	   			});
	   			$.ajax({
	   				url:'../../user/getCashByUserId.do',
	   				type:'post',
	   				data:{userId:item.userinfo.user_id},
	   				async:false,
	   				dataType:'json',
	   				success:function(res){
	   					yitixian = Number(0);
	   					$(res).each(function(index,obj){
	   						if(obj.status == "1"){
	   							yitixian += obj.price;
	   						}
	   					});
	   				}
	   			});
	   			order+=1;
	   			if(item.status == "0"){
	   			html += "<tr><td><input type='checkbox' /></td><td>"+order+"</td><td>"+item.userinfo.realname+"</td><td>"+item.userinfo.phone+"</td><td>"+item.price+"</td><td>"+item.price*(0.95)+"</td><td>"+user.account+"</td><td>"+yitixian+"</td><td>"+item.time+"</td><td>"+item.userinfo.bankcard+"</td><td><div class='table-fun'><a href='javascript:;' style='cursor:pointer;width:50px;' onclick='queren("+item.id+")'>确认转账</a><a href='javascript:;' onclick='chexiao("+item.id+")'>取消</a></div></td></tr>";
	   			}else{
	   			html += "<tr><td><input type='checkbox' /></td><td>"+order+"</td><td>"+item.userinfo.realname+"</td><td>"+item.userinfo.phone+"</td><td>"+item.price+"</td><td>"+item.price*(0.95)+"</td><td>"+user.account+"</td><td>"+yitixian+"</td><td>"+item.time+"</td><td>"+item.userinfo.bankcard+"</td><td><div class='table-fun'><a href='javascript:;' style='cursor:pointer;width:50px;' onclick='del("+item.id+")'>删除记录</a></div></td></tr>";
	   			}
	        	}); 
			}); 
		$("#head").html(html);
		 $(".countPage").html(data[0].page.pageCount);
            $(".currPage").html(data[0].page.currentPage);
            $(".pageSize").html(data[0].page.pageSize);
            $(".countNum").html(data[0].count);
		},
		"json"
		);
	}
	
	function queren(id){
		if(confirm("确认转账吗")){
			$.ajax({
				url:"../../adminGetcash/updatestatus.do",
				type:'post',
				data:{id:id},
				success:function(res){
					if(res == "true"){
						alert("操作成功！");
						window.location.reload();
					}
				}
			});
		}else{
			alert("操作已取消！");
		}
	}
	
	function chexiao(id){
		if(confirm("确认要取消吗？")){
			$.ajax({
						url:"../../user/cexiao.do",
						type:'post',
						data:{id:id},
						success:function(res){
							if(res == "true"){
								alert("操作成功！");
								window.location.reload();
							}
						}
					});
		}
	}
	</script>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="" id="pagetitle">未提现</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3 style="display: inline-block;">修改网站配置</h3>
				<!-- <div class="public-content-right add">
					<a href="article_add.html" style="height: 24px; width: 60px;border: 1px solid #ccc;font-size: 12px;text-align:center">添加信息</a>
				</div> -->
			</div>
			<div class="clearfix"></div>
			<div class="public-content-cont two-col">
				<div class="public-cont-left col-1">
					<div class="public-cont-title">
						<h3>提现管理</h3>
					</div>
					<ul class="public-cate-list">
						<li class="public-cate-item"><a href="javascript:;" id="getNo">未提现</a></li>
						<li class="public-cate-item"><a href="" id="getOk">已提现</a></li>
						<script>
							$("#getOk").click(function(){
								$("#pagetitle").html("已提现");
								getData("","1","1");
								return false;
							});
							$("#getNo").click(function(){
								window.location.reload();
							});
						</script>
					</ul>
				</div>
				<table class="public-cont-table col-2" id="table">
					<tr>
						<th style="width:5%">选择</th>
						<th style="width:5%">ID</th>
						<th>姓名</th>
						<th>手机</th>
						<th style="">金额(元)</th>
						<th style="">扣除手续费后</th>
						<th style="">可提现</th>
						<th style="">已提现</th>
						<th style="">时间</th>					
						<th style="">银行卡</th>					
						<th style="width:15%">操作</th>
					</tr>
					<tbody id="head"></tbody>
				</table>
				<style>
				    .page p{
				         float: left;
                         margin-left: 182px;
				    }
				    
				    p a.box{
			            border: 1px solid #ddd;
				        color: red;
				        padding: 0px 10px;
				    }
				    .countPage{
				        color:red;
				    }
				    .currPage{
				        color:red;
				    }
				    .pageSize,.countNum{
				        color:red;
				    }
				    
				</style>
				<div class="page">
				    <p>
				        <a class="box prev" href="javascript:;">上一页</a>
				        <a class="box next" href="javascript:;">下一页</a>
				        <span>总共&nbsp;<span class="countPage">1</span>&nbsp;页,当前第&nbsp;<span class="currPage">0</span>&nbsp;页</span>
				        <span class="right">每页显示&nbsp;<span class="pageSize">10</span>&nbsp;条数据,总共&nbsp;<span class="countNum">0</span>&nbsp;条数据</span>
				    </p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
