<html lang="en">

	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/public.css" />
	<link rel="stylesheet" href="../css/content.css" />
	
<script type="text/javascript" src="../js/jquery.min.js"></script></head>
<body marginwidth="0" marginheight="0">
	<div class="container">

			<div class="public-content-header">
				<h3>修改网站配置</h3>
			</div>
			<div class="public-content-cont">
			<form action="../../adminpicture/add.do" method="post">
			<div class="form-group">
					<label for="">商品名</label>
					<input class="form-input-txt" type="text" id="goods_name"  disabled="disabled" />
					<input type="hidden" id="goods_id" name="goods_id">

				<div class="form-group">
					<label for="">商品详细图</label>
					<textarea id="editor_id" name="picture"  class="form-input-textara" style="width:700px;height:300px;">
						
					</textarea>
					<textarea rows="" cols="" name="schtmlnr" id="schtmlnr" style="display:none;"></textarea> 
				</div>
				
				<div class="form-group" style="margin-left:150px;">

			</div>
		</div>

<script src="../kingediter/kindeditor-all-min.js"></script>
<script src="../js/laydate.js"></script>
<script>
var thisURL = document.URL;    
var getval =thisURL.split('?')[1];  
var index= getval.split("=")[1];
var goods_id=index.substring(0,index.indexOf("&"));
var goods_name=decodeURI(getval.split("=")[2]);
$("#goods_name").val(goods_name);
$("#goods_id").val(goods_id);
var editor;
	 KindEditor.ready(function(K) {
		 editor = K.create('textarea[name="picture"]', {
			 resizeType : 1,width:"50%",
			 allowPreviewEmoticons : false,
			 items : ['source','multiimage',
			 'image'],
			 });
        });
</script>
