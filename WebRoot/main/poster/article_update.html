<script src="../kingediter/kindeditor-all-min.js"></script>

<script>
var editor;
	 KindEditor.ready(function(K) {
		 editor = K.create('textarea[name="path"]', {
			 resizeType : 1,width:"50%",
			 allowPreviewEmoticons : false,
			 items : ['source','multiimage',
			 'image'],
			 });
        });
		
  var thisURL = document.URL;    
  var getval =thisURL.split('?')[1];  
  var id= getval.split("=")[1];  
  console.log(id);
	$.post("/huyugo/adminposter/getid.do",{"id":id},function(data){
	   console.log("ddddd");
	   console.log(data);
	   $("#id").val(data[0].id);
	   $("#url").val(data[0].url);
	   editor.html("");
	   editor.insertHtml("<img src='"+data[0].path+"' alt='' />");
   	},"json");
</script>
