<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/content.css" />
<script  src="../js/jquery.min.js"></script></head>
	<script >
	
	$(function(){
	$.ajax({
		url:'../../adminlink/list.do',type:'post',success:function(res){
			res = eval("("+res+")");
			var order=0;
			var html ="";
			$(res).each(function(index,item){
				 order+=1;var item = this;
		   		html+="<tr><td><input type='checkbox' /></td><td>"+order+"</td>"+
		          "<td><span style='color:#27828A'>"+item.linkname+"</span></td>"+
		          "<td><span style='color:#27828A'>"+item.linkurl+"</span></td>"+
		          "<td><div class='table-fun'><a href='article_update.html?id="+item.id+"'>修改</a><a onclick='del("+item.id+")' style='cursor:pointer'>删除</a></td></div></tr>";
			});
			$("#head").html(html);
		}
	});
	});
	function del(id){
	if(confirm("确认要删除吗？")){
	location.href="../../adminlink/del.do?id="+id+"";
	}
	}
	</script>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">官网首页</a>><a href="">页面参数</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3 style="display: inline-block;">修改网站配置</h3>
				<div class="public-content-right add">
					<a href="article_add.html" style="height: 24px; width: 60px;border: 1px solid #ccc;font-size: 12px;text-align:center">添加信息</a>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="public-content-cont two-col">
				<div class="public-cont-left col-1">
					<div class="public-cont-title">
						<h3>页面参数</h3>
					</div>
					<ul class="public-cate-list">
						<li class="public-cate-item"><a href="article_manage.html">友情链接</a></li>
					</ul>
				</div>
				<table class="public-cont-table col-2" id="table">
					<tr>
						<th style="width:5%">标记</th>
						<th style="width:10%">ID</th>
						<th style="width:20%">链接名</th>
						<th style="width:30%">链接地址</th>				
						<th style="width:25%">操作</th>
					</tr>
					<tbody  id="head"></tbody>
					
				</table>
			</div>
		</div>
	</div>
</body>
</html>
