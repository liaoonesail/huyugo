<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/public.css" />
	<link rel="stylesheet" href="../css/content.css" />
	
<script type="text/javascript" src="../js/jquery.min.js"></script></head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">类别管理</a>><a href="">修改</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>修改网站配置</h3>
			</div>
			<div class="public-content-cont">
			<form action="../../adminshop/update.do" method="post">
				<div class="form-group">
					<label for="">供应商名称</label>
					<input class="form-input-txt" id="name" type="text" name="name" value="" />
				</div>
				<div class="form-group">
					<label for="">联系方式</label>
					<input class="form-input-txt" id="phone" type="text" name="phone" value="" />
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" class="sub-btn" value="提  交" />
					<input type="hidden" id="id" name="id">
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script src="../js/laydate.js"></script>
<script>
  var thisURL = document.URL;    
  var getval =thisURL.split('?')[1];  
  var id= getval.split("=")[1];  
   $.post(
   "../../adminshop/getid.do",
   {"id":id},
   function(data){
   console.log(data);
   $("#id").val(data[0].id);
   $("#name").val(data[0].name);
   $("#phone").val(data[0].phone);
   },
   "json"
   );
</script>
</body>
</html>
