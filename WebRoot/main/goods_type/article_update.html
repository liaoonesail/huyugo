<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/public.css" />
	<link rel="stylesheet" href="../css/content.css" />
	
<script type="text/javascript" src="../js/jquery.min.js"></script></head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>><a href="">类别管理</a>><a href="">修改</a></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>修改网站配置</h3>
			</div>
			<div class="public-content-cont">
			<form action="../../admingoods_type/update.do" method="post">
			<div class="form-group">
					<label for="">总分类名</label>
					<input class="form-input-txt" id="type" type="text" name="type" value="" />
				</div>
				
				<div class="form-group" style="margin-left:150px;">
					<input type="submit" class="sub-btn" value="提  交" />
					<input type="hidden" id="id" name="id">
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script src="../js/laydate.js"></script>
<script>
var editor;
	 KindEditor.ready(function(K) {
		 editor = K.create('textarea[name="content"]', {
			 resizeType : 1,
			 allowPreviewEmoticons : false,
			 items : [
			 'source','undo','redo','|','formatblock','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','strikethrough','removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist','insertunorderedlist','insertorderedlist','insertunorderedlist', '|', 'emoticons', 'image', 'link','table','hr','preview'],
			 });
        });
  var thisURL = document.URL;    
  var getval =thisURL.split('?')[1];  
  var id= getval.split("=")[1];  
   $.post(
   "../../admingoods_type/getid.do",
   {"id":id},
   function(data){
   $("#id").attr("value",data.id);
   $("#type").val(data.type);
   editor.html("");
  editor.insertHtml(data.content);
   },
   "json"
   );
</script>
</body>
</html>
